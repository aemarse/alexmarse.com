<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alex Marse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <nav class="navbar">
      <ul class="nav-items" id="my-navbar">
        <li class="nav-item brand"><a href="#">ALEX MARSE</a></li>
        <li class="nav-item"><a href="#nyu">NYU</a></li>
        <li class="nav-item"><a href="#lp">Local Projects</a></li>
        <li class="nav-item"><a href="#europe">Europe</a></li>
        <li class="nav-item"><a href="#c&c">Cat & Cloud</a></li>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </ul>
    </nav>

    <div class="container">
      <div class="banner">
        <img class="banner-image" src="images/banner.png" alt="Banner">
        <h1 class="banner-h1">Fast Websites</h1>
        <h3 class="banner-h3">Amazing Service</h3>
        <button class="banner-cta" type="button" name="ctaButton">Get In Touch</button>
      </div>

      <div class="portfolio-grid">
        <img class="portfolio-img" src="images/portfolio.png" alt="">
        <img class="portfolio-img" src="images/portfolio.png" alt="">
        <img class="portfolio-img" src="images/portfolio.png" alt="">
      </div>

      <div class="call-to-action">
        <form class="cta-form" action="index.html" method="post">
          <label>Name</label>
          <input type="text" name="name" value="Your Name">
          <label>Email</label>
          <input type="email" name="email" value="example@email.com">
          <label>Message</label>
          <input type="textarea" name="message" value="Tell me what's on your mind!">
          <button type="submit" name="formButton">Send Message</button>
        </form>
      </div>

      <div class="footer">
        <a class="footer-link" href="/">Instagram</a>
        <a class="footer-link" href="/">Twitter</a>
        <a class="footer-link" href="/">Medium</a>
      </div>

    </div>

  </body>
</html>
